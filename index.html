<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(1, 1, 1, 0.5);
        width: 300px;
      }

      h2 {
        text-align: center;
      }

      .input-container {
        display: flex;
        justify-content: space-between;
      }

      input {
        flex: 1;
        padding: 5px;
      }

      button {
        padding: 5px 10px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #218838;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #eee;
        margin: 5px 0;
        padding: 5px;
        display: flex;
        justify-content: space-between;
        border-radius: 5px;
      }

      .delete-btn {
        background: red;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>To-Do List</h2>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script>
      // Function to add a new task to the list
      function addTask() {
        let taskInput = document.getElementById("taskInput"); // Get input field
        let taskList = document.getElementById("taskList"); // Get task list

        // Check if input field is not empty
        if (taskInput.value.trim() !== "") {
          let li = document.createElement("li"); // Create new list item
          li.innerHTML = `${taskInput.value} <button class='delete-btn' onclick='deleteTask(this)'>X</button>`; // Add task text and delete button
          taskList.appendChild(li); // Append new task to the list
          taskInput.value = ""; // Clear input field
        }
      }

      // Function to delete a task from the list
      function deleteTask(button) {
        button.parentElement.remove(); // Remove the parent list item when delete button is clicked
      }
    </script>
  </body>
</html>
